<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Market</title>
    <link rel="stylesheet" href="/static/styles/reset.css" />
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/static/images/Web/icons8-shopping-cart-windows-11-color-32.png"
    />
    <script
      src="https://kit.fontawesome.com/48ed1957d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/static/images/shop open.jpg" alt="Shop open e-market" />
      </div>
      <nav class="header__nav">
        <button class="nav__button"><i class="fa-solid fa-bars"></i></button>
        <ul>
          <!-- USER -->
          <li><a href="">Profile</a></li>
          <li><a href="">Logout</a></li>
          <!-- GUEST -->
          <li><a href="">Login</a></li>
          <li><a href="">Register</a></li>
        </ul>
      </nav>
      <form>
        <div>
          <input
            class="search-box"
            type="text"
            maxlength="30"
            placeholder="Search for anything"
          />
          <button type="submit" class="search-box__button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>
    </header>

    <main>
      <h2 class="main-title">Edit</h2>

      <form class="user-form" method="POST">
        <article class="input-group">
          <label for="title">Title*</label>
          <input
            id="title"
            name="title"
            type="text"
            placeholder="Red Hat"
          />
        </article>
        <article class="input-group">
          <label for="category">Category*</label>
          <select name="category" id="category">
            <option value="Clothing">Clothing</option>
            <option value="Electronics">Electronics</option>
            <option value="Deals">Deals</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Hobbies">Hobbies</option>
            <option value="Housing">Housing</option>
          </select>
        </article>
        <article class="input-group">
            <label for="description">Description*</label>
            <textarea name="description" id="description" cols="30" rows="5" placeholder="Describe the item"></textarea></article>
        

        <article class="input-group">
          <label for="price">Price*</label>
          <input
            id="price"
            type="text"
            name="price"
            placeholder="20.99"
          />
        </article>
        <article class="input-group">
          <label for="imageUrl">Image Url</label>
          <input
            id="imageUrl"
            type="text"
            name="imageUrl"
            placeholder="http://example.com"
          />
        </article>
        
        <article class="input-group">
            <p class="message-field">Error lorem</p>
        </article>

        <article class="input-group">
          <input class="action-button" type="submit" value="Create" />
        </article>
      </form>
    </main>

    <footer>
      <a href="https://github.com/stsp93">&rAarr; github.com/stsp93</a>
    </footer>
  </body>
</html>
